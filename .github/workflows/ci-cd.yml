        echo "1. Go to: https://console.aws.amazon.com/amplify"
        echo "2. Click 'New app' â†’ 'Host web app'"
        echo "3. Select 'GitHub' and authorize"
        echo "4. Choose repo: evanpetersen919/CV-Location-Classifier"
