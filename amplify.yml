version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - npm ci
    build:
      commands:
        - npm run build
        - npm run export || echo "Static export not needed for SSR"
  artifacts:
    baseDirectory: frontend
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
